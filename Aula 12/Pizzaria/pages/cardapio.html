<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/pizza.png" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/global.css">
    <link rel="stylesheet" href="../Styles/cardapio.css">
    <title>Cluberonnni</title>
</head>

<body onload="preencherTabela()">
    <header>
        <h1>Cluberonnni | Cardápio</h1>
        <img id="forno" src="../assets/forno-de-pizza.png" alt="Forno De Pizza">
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>SABORES</th>
                    <th>DETALHES</th>
                </tr>
            </thead>
            <tbody id="tcorpo">
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
    <div id="detalhes" class="modal oculto">
        <div class="corpoModal">
            <h1>DETALHES</h1>
            <div class="conteudoModal"> 
                <p id="id"></p>
                <p id="nome">Nome:</p>
                <p id="descricao">Descriçao:</p>
                <p id="preco">Preço:</p>
                
                <button id="btCadastrar" onclick="cadastrarLocal()">Add. Ao Carrinho</button>
                <button id="btFechar">Fechar</button>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/cardapio.js"></script>
</html>
