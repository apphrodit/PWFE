<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/pizza.png" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/global.css">
    <link rel="stylesheet" href="../Styles/carrinho.css">
    <title>Cluberonni</title>
</head>
<body onload="preencherTabela()">
    <header>
        <h1>Cluberonnni | Carrinho</h1>
        <button onclick="proxPag()">Ver Pedidos</button>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Sabor</th>
                    <th>Preço</th>
                    <th>Situação do Pedido</th>
                </tr>
            </thead>
            <tbody id="tcorpo">
            </tbody>
        </table>
    </main>
    <footer>
        <button onclick="limparDados()">Limpar Dados</button>
        <button onclick="enviar()">Enviar Pedidos</button>
        <p id="precoTotal"></p>
    </footer>
    <div id="detalhes" class="modal oculto">
        <div class="corpoModal">
            <h1>Detalhes</h1>
            <input type="text" id="id">
            <input type="text" id="nome">
            <button id="btFechar">Fechar</button>
        </div>
    </div>
</body>
<script src="../scripts/carrinho.js"></script>
</html>
